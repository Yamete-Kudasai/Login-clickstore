<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">  
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="/iconos/logo.svg" alt="Logo de teinda Click Store">
        </div>
        <div class="nav-center">
            <a href="/index.html">Inicio</a>
            <a href="">Tienda</a>
            <a href="">Categoria</a>
            <a href="">Promociones</a>
            <div class="carrito">
                <img src="/iconos/carrito-lleno.svg" alt="Carrito de compras">
            </div>
        </div>
        <div class="nav-rigth">
            
            <button class="primary-button login-boton">Identificarse</button>
        </div>

    </nav>
    <div class="login">
            <div class="form-login">
                <img src="/iconos/logo.svg" alt="Logo tienda" class="logo">
            
                <h1 class="titulo">Inicia Sesion</h1>
                <p class="subtitulo">Introduce tu correo y luego tu contraseña</p>

                <form action="/" class="form">
                    <label for="email" class="label">email</label>
                    <input type="email" id="email" placeholder="Pon tu correo" class="input">

                    <label for="password" class="label">password</label>
                    <input type="password" id="password" placeholder="Ahora tu contraseña" class="input">

                    <input type="submit" value="Iniciar" class="primary-button login-boton">
                </form>
            </div>
    </div>
</body>
</html>
