<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">  
    <title>Correo enviado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
            <div class="form-login">
                <img src="/iconos/logo.svg" alt="Logo tienda" class="logo">
            
                <h1 class="titulo">Hemos enviado un mensaje a tu correo</h1>
                <p class="subtitulo">Revisa tu bandeja de entrada y confirma tu cambio de contraseña.</p>

                <div class="email-imagen">
                    <img src="/iconos/email.svg" alt="Email enviado">
                </div>
                <button class="primary-button login-boton">
                    Iniciar sesion
                </button>
                <p class="parrafo">¿No recibiste tu correo?  <span class="links"><a href="/">Reenviar</a></span></p>
            </div>
    </div>
</body>
</html>
